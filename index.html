<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4" id="topic">
                    <h1>BUGUR HUB</h1>
                </div>
                <div class="col-sm-8" id="slogan">
                    <h1>We satisfy your cravings</h1>
                </div>
                <div class="col-sm-4" id="sg1bg">
                    <div id="bill">
                        Current Bill
                        <div class="row styrow"> 
                            <div class=col-sm-8>
                                <p>Pizza</p>
                            </div>
                            <div class="col-sm-4">
                                <p>Rs. 800 </p>
                            </div>
                        </div>
                        <div class="row styrow"> 
                            <div class=col-sm-8>
                                <p>Burger</p>
                            </div>
                            <div class="col-sm-4">
                                <p>Rs. 500 </p>
                            </div>
                        </div>
                        <div class="row styrow"> 
                            <div class=col-sm-8>
                                <p>Sandwich</p>
                            </div>
                            <div class="col-sm-4">
                                <p>Rs. 400</p>
                            </div>
                        </div>
                        <div class="row styrow"> 
                            <div class=col-sm-8>
                                <p>Juice</p>
                            </div>
                            <div class="col-sm-4">
                                <p>Rs. 200 </p>
                            </div>
                        </div>
                    </div>
                    <div id="total" class="row styrow">
                        <div class=col-sm-8>
                            <p>Total</p>
                        </div>
                        <div class="col-sm-4">
                            <p>Rs. 1900 </p>
                        </div>
                    </div>
                </div>    
                <div class="col-sm-8" id="sg2bg">
                    <div id="section-category">
                        <div id="spacing"> Menu Categories </div>
                        <button type="button" class="btn btn-success">Burger</button>
                        <button type="button" class="btn btn-success">Pizza</button>
                        <button type="button" class="btn btn-success">Wraps</button>
                        <button type="button" class="btn btn-success">Club Sandwich</button>
                        <button type="button" class="btn btn-success">Submarine</button>
                        <button type="button" class="btn btn-success">Juice</button>
                    </div>
                    <div id="section-subcategory">
                        <div> Menu Sub-Categories</div>
                        <button type="button" class="btn btn-success">Chicken Burger</button>
                        <button type="button" class="btn btn-success">Beef Burger</button>
                        <button type="button" class="btn btn-success">Veg Burger</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
